<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Lärare Login</title>
  <link rel="stylesheet" href="larare.css">
</head>
<body class="background-larare">

  <div class="logo-container">
    <a href="index.html" class="logo-link">
      <img src="https://arboga.se/images/18.7a093a09185d2f4b3c791d8f/1675762304234/Arboga_vapen_krona_horisontell_svarttext_RGB.svg" alt="Arboga kommun" class="logo-img">
    </a>
  </div>

  <!-- Högskolecentrum logotyp -->
  <div class="hogskolecentrum-logo">
    <img src="https://i.postimg.cc/6TJqjWX8/loggan-for-hogskolecentrum.png" alt="HÖGSKOLECENTRUM VUXENUTBILDNING I ARBOGA">
  </div>

  <!-- Sidhuvud med hamburgermenyn -->
  <header>
    <!-- Hamburger-ikon som använder JavaScript för att visa/dölja menyn -->
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <!-- Dropdown-meny som visas när man klickar på hamburger-ikonen -->
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="omoss.html">Om oss</a>
    </div>
  </header>

  <div class="overlay">
    <div class="login-box">
      <img src="https://cdn-icons-png.freepik.com/512/12105/12105247.png?ga=GA1.1.1101570084.1746368925" alt="Lärare ikon" class="profile-img">

      <div class="input-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" class="input-symbol">
        <input type="text" placeholder="Användarnamn" id="username">
      </div>

      <div class="input-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" class="input-symbol">
        <input type="password" placeholder="Lösenord" id="password">
      </div>


      <button class="btn" onclick="login()">Logga in</button>
    </div>
  </div>

  <script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Kontrollera om användarnamn och lösenord matchar de fördefinierade värdena
      // Notera: Case sensitive kontroll
      if (username === "Alissar" && password === "Admin") {
        // Om användarnamn och lösenord är korrekt, navigera till lärarportalen
        window.location.href = "lararportal.html";
      } else {
        alert('Felaktigt användarnamn eller lösenord');
      }
    }

    // Funktion som visar eller döljer dropdown-menyn
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
  </script>
</body>
</html>
